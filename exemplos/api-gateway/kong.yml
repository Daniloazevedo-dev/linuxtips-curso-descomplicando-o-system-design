# kong.yml
_format_version: "3.0"
_transform: true

services:
  - name: users-service
    url: http://users-service:8081/users
    routes:
      - name: users-route
        paths:
          - /api/v1/users
        strip_path: true      
        path_handling: v1

  - name: products-service
    url: http://products-service:8082/products
    routes:
      - name: products-route
        paths:
          - /api/v1/products
        strip_path: true     
        path_handling: v1

  - name: orders-service
    url: http://orders-service:8083/orders
    routes:
      - name: orders-route
        paths:
          - /api/v1/orders
        strip_path: true      
        path_handling: v1

  - name: orders-service-v2
    url: http://orders-service-v2:8084/orders
    routes:
      - name: orders-route-v2
        paths:
          - /api/v2/orders
        strip_path: true      
